<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class = "container">
        <header>
            <div class = "navbar">
                <h1 class = "logo"><strong>BOG<span>ARE</span></strong></h1>
                <ul>
                    <li><a href="index.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="register.html">REGISTER</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </header>
        <main>
            <h3>REGISTRATION FORM</h3>
            <div class="box">
                <form action="">
                    <table width="100%">
                        <tr>
                            <td>
                                <label for="fname">First Name:</label>
                            </td>
                            <td>
                                <input type="text" id="fname" name="First Name" placeholder="Enter Your First Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lname">Last Name:</label>
                            </td>
                            <td>
                                <input type="text" id="lname" name="Last Name" placeholder="Enter Your Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phone">phone:</label>
                            </td>
                            <td>
                                <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">Gender:</label>
                            </td>
                            <td>
                                <select id="gender" name="gender" style="width: 100%; padding: 10px;">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="country">Country:</label>
                            </td>
                            <td>
                                <input type="text" id="country" name="country" placeholder="Enter your Country">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="state">State/Province:</label>
                            </td>
                            <td>
                                <input type="text" id="state" name="state" placeholder="Enter Your State/Province">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">First Name:</label>
                            </td>
                            <td>
                                <input type="text" id="email" name="email" placeholder="username@example.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="psw">Password:</label>
                            </td>
                            <td>
                                <input type="password" id="password" name="psw" placeholder="Enter Your Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="psw">Confirm Password:</label>
                            </td>
                            <td>
                                <input type="password" id="password" name="psw" placeholder="Confirm Your Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
        <footer>
            <div class="foot">
                <h1 id="contact_head">Let's Connect!</h1>
                <div>
                    <button class="btn"><a href="contact.html"><h1>CONTACT ME</h1></a></button>
                </div class="icons">
                <a href="https://wa.me/2348133111684"><i class="fa-brands fa-whatsapp-square fa-3x"></i></a>
                <a href="https://www.twitter.com/clinchbaba"><i class="fa-brands fa-twitter-square fa-3x"></i></a>
                <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin fa-3x"></i></a>
            </div>
        </footer>

    </div>
</body>
</html>
